<div id="contact" class="w-full mb-16">
    <div class="bg-white p-8 md:p-16 rounded-3xl">
        <h2 class="relative text-3xl font-bold mb-10 section-title" data-i18n="contact.title">Contact Us</h2>
        <div class="md:w-1/2 xl:w-1/3">
            <form id="contactForm" class="contact-form space-y-6">
                <div>
                    <label for="name" class="block text-base font-medium mb-2"
                        data-i18n="contact.name">Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-3 rounded-lg bg-background border-2 border-transparent focus:border-secondary focus:outline-0 transition-colors">
                </div>
                <div>
                    <label for="email" class="block text-base font-medium mb-2"
                        data-i18n="contact.email">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 rounded-lg bg-background border-2 border-transparent focus:border-secondary focus:outline-0 transition-colors">
                </div>
                <div>
                    <label for="message" class="block text-base font-medium mb-2"
                        data-i18n="contact.message">Message</label>
                    <textarea id="message" name="message" rows="5" required
                        class="w-full px-4 py-3 rounded-lg bg-background border-2 border-transparent focus:border-secondary focus:outline-0 transition-colors"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-earth-dark text-white px-6 py-4 rounded-lg hover:bg-secondary transition-colors font-medium text-lg"
                    data-i18n="contact.submit">
                    Send Message
                </button>
                <div id="formSuccessMessage" class="italic hidden" data-i18n="contact.success"></div>
                <div id="formErrorMessage" class="italic hidden" data-i18n="contact.fail"></div>
            </form>
        </div>
    </div>
</div>
